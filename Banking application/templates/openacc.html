<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Information Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
</head>
<style>/* Applying styles to the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    h2 {
      text-align: center;
      color: #333;
    }
    
    .user-form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: calc(100% - 12px);
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    input[type="submit"] {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background: #0056b3;
    }
    </style>
<body>
  <h2>User Information</h2>
  <form action="/openAccount1" method="post" class="user-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    
    <div class="form-group">
      <label for="accno">Account Number:</label>
      <input type="text" id="accno" name="accno">
    </div>
    
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </div>
    
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="30"></textarea>
    </div>
    
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact">
    </div>
    
    <div class="form-group">
      <label for="balance">Opening Balance:</label>
      <input type="number" id="balance" name="balance">
    </div>
 
    <div class="form-group">
      <label for="pin">PIN:</label>
      <input type="password" id="pin" name="pin">
    </div>
    
    <div class="form-group">
      <label for="confirmPin">Confirm PIN:</label>
      <input type="password" id="confirmPin" name="confirmPin">
    </div>
    
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>

    
    <output><p>{{outval}}</p></output>
    <output><p id="outputMessage"></p></output>
  </form>

  <script>
    function validateForm() {
      var pin = document.getElementById('pin').value;
      var confirmPin = document.getElementById('confirmPin').value;
      var outputMessage = document.getElementById('outputMessage');
      
      if (pin !== confirmPin) {
        outputMessage.innerText = "PINs do not match!";
        return false;
      } else {
        // If the PINs match, further validation or form submission can be performed here
        return true; // Form will submit
      }
    }
  </script>

</body>
</html>
